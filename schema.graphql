# General

interface MutationResponse {
  code: String!
  success: Boolean!
  message: String!
}

# User

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  avatar: String
}

type AddUserMutationResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
}

type Mutation {
  addUser(
    email: String
    firstName: String
    lastName: String
    avatar: String
  ): AddUserMutationResponse
}

# Book

type Book {
  title: String
  author: String
}

# Query

type Query {
  user(id: ID!): User
  quoteOfTheDay: String
  random: Float!
  rollThreeDice: [Int]
  rollDice(numDice: Int!, numSides: Int): [Int]
  books: [Book]
}
